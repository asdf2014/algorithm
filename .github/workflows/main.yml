name: Code Formatter & Update Leaderboard
on:
  push:
    branches:
      - master

jobs:
  run:
    name: Code Formatter & Update Leaderboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          clean: false
          fetch-depth: 0

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Black Code Formatter
        uses: lgeiger/black-action@master
        with:
          args: "."

      - name: Install dependencies and Update Leaderboard
        run: |
          python -m pip install pytz
          python -m pip install wordsegment
          python top.py
          python path.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v6
        with:
          author_name: asdf2014
          author_email: asdf2014@apache.org
          message: "[Code Formatter & Update Leaderboard] by ðŸ¤–"
          path: "Codes README.md README-zh.md .idea/dictionaries/yuzhouwan.xml"
          pattern: "*.*"
          force: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
